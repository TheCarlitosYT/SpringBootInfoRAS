# Configuracion para el acceso a la Base de Datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

logging.level.org.springframework.security=DEBUG


# Puerto donde escucha el servidor una vez se inicie
server.port=8089

# Datos de conexion con la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/infoRASDB?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#APP Config (La seguridad se fue al traste xdxd)

infoRAS.app.jwtSecret=UnaNuevaClaveSecreta
infoRAS.app.jwtExpirationMs=86400000
